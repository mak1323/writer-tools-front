      <div class="row">
      </div>
      <div class="row">
        <div class="col-md-2">
        </div>
        <div class="col-md-8 col-xs-12 box">
          <h1>Name Generator</h1>
        </div>
        <div class="col-md-2">
        </div>
      </div>
        <div class="row">
          <div class="col-md-2 col-xs-1">

  <div class="row">

  <div class="modal fade bs-sign-up" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">

    <div class="modal-dialog modal-sm">

      <div class="modal-content">

        <form id="sign-up">

          <fieldset>

            <legend>Sign up!</legend>

            <input name="credentials[email]" type="text" placeholder="Email">

            <input name="credentials[password]" type="password" placeholder="password">

            <input name="credentials[password_confirmation]" type="password" placeholder="password">

            <input type="submit" name="submit" value="Sign up!">

          </fieldset>

        </form>

      </div>

    </div>

  </div>

  <div class="modal fade bs-sign-in" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">

    <div class="modal-dialog modal-sm">

      <div class="modal-content">

        <form id="sign-in">

          <fieldset>

            <legend>Sign in!</legend>

            <input type="text" placeholder="EMAIL" name="credentials[email]">

            <input type="password" placeholder="PASSWORD" name="credentials[password]">

            <input type="submit" name="submit" value="Sign In!">

          </fieldset>

        </form>

      </div>

    </div>

  </div>

  <div class="modal fade bs-change-password" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">

    <div class="modal-dialog modal-sm">

      <div class="modal-content">

        <form id="change-password">

          <fieldset>

            <legend>Change Password!</legend>

            <input name="credentials[email]" type="text" value="an@example.email">

            <input name="credentials[password]" type="password" value="stuff">

            <input name="credentials[password_confirmation]" type="password" value="stuff">

            <input type="submit" name="submit" value="Sign up!">

          </fieldset>

        </form>

      </div>

    </div>

  </div>

  <div class="modal fade bs-sign-out" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">

    <div class="modal-dialog modal-sm">

      <div class="modal-content">

        <form id="signout">

          <fieldset>

            <legend>Sign Out!</legend>

            <input type="submit" name="submit" value="BYE!">

          </fieldset>

        </form>

      </div>

    </div>

  </div>
